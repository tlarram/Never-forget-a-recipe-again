{% extends 'base.html' %}
{% block title %} Recipes searcher {% endblock %}
{% block body %}
<center>
    <!-- Nav Bar -->
    <div class="row hm-main-navbar sticky-top px-4">
        <nav class="navbar navbar-expand-md" style="background-color: rgb(222,171,3)">
            <div class="col col-md-4 navbar-logo">My Digital Cookbook</div>
            <div class="col navbar-links">
                <div class="d-flex justify-content-end">
                    <button type="button" id="sign-in" class="btn-nav btn btn-outline-success btn-sm">Sign In</button>
                    <button type="button" id="register" class="btn-nav btn btn-success btn-sm">Sign Up</button>
                </div>
                <div class="navbar-links">
                    <ul class="ml-auto justify-content-end navbar-nav ">
                        <li class="nav-item"><a style="color: #428803" href="/welcome">Home |</a></li>
                        <li class="nav-item"><a style="color: #428803" href="/recipeshome">Recipes |</a></li>
                        <li class="nav-item"><a style="color: #428803" href="/mealplans">Meal Plans |</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div >
  <h2 style="padding-top: 3%;">
      It's time for cooking! What do you have in the fridge? <br>
      <small class="text-muted"> Let's warm up with a joke: {{ joke }} </small>
  </h2>
  <br><br>
  <form action="/recipes">
      <div class="input-group mb-3" style="max-width: 50%;">
          <input type="text" class="form-control" placeholder="strawberries, cream, sugar" aria-label="Ingredients" aria-describedby="button-addon2" name="ingredients">
          <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
          </div>          
      </div>
  </form>
</center>
{% endblock %}
