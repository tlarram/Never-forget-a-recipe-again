<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Register!</title>
</head>
<body>
    <h1>Recipe Share</h1>
    <div class="d-flex justify-content-evenly">
        <!-- Registration Form -->
        <div>
            
            <h1 class=" mb-0 ps-4 bg-success text-warning ">Register</h1>
            {% for message in get_flashed_messages(category_filter=['reg']) %}
                <p>{{message}}</p>
            {% endfor %}
                <form class="text-white mt-0 bg-success pad" action="/register" method="post">
                    <div class="mt-0 m-3 p-3 form-group">
                        <label for="First Name">First Name</label> 
                        <input class="form-control" type="text" name="first_name" id="guess">
                    </div>
                    <div class="m-3 p-3 form-group ">
                        <label for="Last Name">Last Name</label>
                        <input type="text" class="form-control"  name="last_name" id="dojo"></input>
                    </div>
                    <div class="m-3 mb-0 p-3 form-group ">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control "  name="email" ></input>
                    </div>
                    <div class="m-3 mb-0 p-3 form-group ">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control "  name="password" id="password" ></input>
                    </div>
                    <div class="m-3 mb-0 p-3 form-group ">
                        <label for="Verify Password">Verify Password</label>
                        <input type="password" class="form-control "  name="confirm_pass" id="password2"></input>
                    </div>
                    <button class="btn btn-warning m-4  ps-3 form-group">Register</button>
                </form>
        </div>
        <!-- Login In form -->
        <div>
            <h1  class=" mb-0 ps-4 bg-success text-warning">Login In</h1>
            {% for message in get_flashed_messages(category_filter=['log']) %}
                <p>{{message}}</p>
            {% endfor %}
            <form  class="text-white mt-0 bg-success pad" action="/user/login" method="post"></class>
                <div class="mt-0 m-3 p-3 form-group">
                    <label for="Email">Email</label> 
                    <input class="form-control" type="text" name="email" id="guess">
                </div>
                <div class="m-3 p-3 form-group ">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control "  name="password" id="dojo"></input>
            </div>
                <button class="btn btn-warning m-4  ps-3 form-group">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
